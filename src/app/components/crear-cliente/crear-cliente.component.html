<div class="container mt-4 fade-in">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card">
          <div class="card-header">
            <h4 class="mb-0">
              <i class="fas fa-user-plus me-2"></i>
              Crear Nuevo Cliente
            </h4>
          </div>
          <div class="card-body">
            <!-- Mensajes de Ã©xito/error -->
            <div *ngIf="mensaje" 
                 class="alert alert-dismissible fade show"
                 [class.alert-success]="tipoMensaje === 'success'"
                 [class.alert-danger]="tipoMensaje === 'error'">
              {{ mensaje }}
              <button type="button" 
                      class="btn-close" 
                      (click)="limpiarMensaje()"></button>
            </div>
  
            <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
              <!-- Nombre -->
              <div class="mb-3">
                <label for="nombre" class="form-label">
                  Nombre <span class="text-danger">*</span>
                </label>
                <input type="text" 
                       id="nombre"
                       formControlName="nombre"
                       class="form-control"
                       [class.is-invalid]="isFieldInvalid('nombre')"
                       placeholder="Ingrese el nombre">
                <div *ngIf="isFieldInvalid('nombre')" class="invalid-feedback">
                  {{ getFieldError('nombre') }}
                </div>
              </div>
  
              <!-- Apellido -->
              <div class="mb-3">
                <label for="apellido" class="form-label">
                  Apellido <span class="text-danger">*</span>
                </label>
                <input type="text" 
                       id="apellido"
                       formControlName="apellido"
                       class="form-control"
                       [class.is-invalid]="isFieldInvalid('apellido')"
                       placeholder="Ingrese el apellido">
                <div *ngIf="isFieldInvalid('apellido')" class="invalid-feedback">
                  {{ getFieldError('apellido') }}
                </div>
              </div>
  
              <!-- Edad -->
              <div class="mb-3">
                <label for="edad" class="form-label">
                  Edad <span class="text-danger">*</span>
                </label>
                <input type="number" 
                       id="edad"
                       formControlName="edad"
                       class="form-control"
                       [class.is-invalid]="isFieldInvalid('edad')"
                       placeholder="Ingrese la edad"
                       min="0" 
                       max="150">
                <div *ngIf="isFieldInvalid('edad')" class="invalid-feedback">
                  {{ getFieldError('edad') }}
                </div>
              </div>
  
              <!-- Fecha de Nacimiento -->
              <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">
                  Fecha de Nacimiento <span class="text-danger">*</span>
                </label>
                <input type="date" 
                       id="fechaNacimiento"
                       formControlName="fechaNacimiento"
                       class="form-control"
                       [class.is-invalid]="isFieldInvalid('fechaNacimiento')">
                <div *ngIf="isFieldInvalid('fechaNacimiento')" class="invalid-feedback">
                  {{ getFieldError('fechaNacimiento') }}
                </div>
              </div>
  
              <!-- Botones -->
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" 
                        class="btn btn-secondary me-md-2"
                        (click)="clienteForm.reset(); limpiarMensaje()">
                  <i class="fas fa-undo me-2"></i>
                  Limpiar
                </button>
                <button type="submit" 
                        class="btn btn-primary"
                        [disabled]="isLoading">
                  <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                  <i *ngIf="!isLoading" class="fas fa-save me-2"></i>
                  {{ isLoading ? 'Guardando...' : 'Crear Cliente' }}
                </button>
              </div>
            </form>
          </div>
        </div>
  
        
      </div>
    </div>
  </div>
